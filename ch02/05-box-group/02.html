<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex2</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		.clear {
			clear: both;
		}
		.block {
			width: 150px;
			height: 150px;
			line-height: 150px;
			text-align: center;
		}

		.boxA {
			background-color: #FF2B06FF;
			float: left;
		}

		.boxB {
			background-color: #289DAAFF;
			float: left;
		}

		.boxC {
			background-color: #FF893AFF;
			float: right;
		}

		.boxD {
			background-color: #A4FF3CFF;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="block boxA">Box A</div>
	<div class="block boxB">Box B</div>
	<div class="block boxC">Box C</div>
	<div class="clear"></div>
	<div class="block boxD">Box D</div>
</body>
</html>
