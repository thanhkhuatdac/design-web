<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex 1</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		.block {
			width: 800px;
			margin: 20px auto;
			height: 250px;
			border: 1px solid #F00;
		}

		.menu {
			list-style-position: inside;
			list-style-type: circle;
			list-style-image: url('images/icon_loop.png');
		}
	</style>
</head>
<body>
	<div class="block">
		<ul class="menu">
			<li>Home</li>
			<li>About</li>
			<li>Products</li>
			<li>Specials</li>
			<li>Contact</li>
		</ul>
	</div>
</body>
</html>
