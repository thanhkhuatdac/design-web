<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex 2</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		.block {
			width: 800px;
			margin: 20px auto;
			height: 250px;
			border: 1px solid #F00;
		}

		.menu {
			list-style-position: inside;
			/*list-style-image: url('images/icon_loop.png');*/
			list-style-type: none;
			width: 200px;
			margin: 20px;
		}

		.menu li {
			border: 1px solid #036;
			margin-bottom: 2px;
			padding: 3px 3px 3px 15px;
		}

		.menu li.active {
			background-color: #036;
		}
	</style>
</head>
<body>
	<div class="block">
		<ul class="menu">
			<li>Home</li>
			<li class="active">About</li>
			<li>Products</li>
			<li>Specials</li>
			<li>Contact</li>
		</ul>
	</div>
</body>
</html>
