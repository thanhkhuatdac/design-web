<!DOCTYPE html>
<html>
<head>
	<title>Ex 2</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		.block {
			width: 600px;
			height: 800px;
			border: 2px solid #AAFF00FF;
			background: url('img/avatar.jpg');
			margin: 20px auto;
			/*position: relative;*/
		}

		.box {
			width: 100%;
			height: 30px;
			background-color: #545255FF;
			border: 1px solid #545255FF;
		}

		.top {
			top: 0px;
			position: fixed;
		}

		.bottom {
			bottom: 0px;
			position: fixed;
		}
	</style>
</head>
<body>
	<div class="block"></div>
	<div class="box top">Top</div>
	<div class="box bottom">Bottom</div>
</body>
</html>
