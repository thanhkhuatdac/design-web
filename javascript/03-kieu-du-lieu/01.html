<!DOCTYPE html>
<html>
<head>
	<title>ex1</title>
	<script type="text/javascript">
		var number = 5;
		var myString = "Hello";
		var myBoolean = true;
		var myObject = {};
		var myArray = [];
		var myUndefine = undefined;
		var myNull = null;

		document.write(number + ": " + typeof number + "<br>");
		document.write(myString + ": " + typeof myString + "<br>");
		document.write(myBoolean + ": " + typeof myBoolean + "<br>");
		document.write(myObject + ": " + typeof myObject + "<br>");
		document.write(myArray + ": " + typeof myArray + "<br>");
		document.write(myUndefine + ": " + typeof myUndefine + "<br>");
		document.write(myNull + ": " + typeof myNull + "<br>");

	</script>
</head>
<body>

</body>
</html>
